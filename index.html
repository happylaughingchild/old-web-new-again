<!DOCTYPE html>
<html data-ruffle-optout>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Happy Laughing Child</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    </head>
    <body>
        <div id="nav">
            <div id="title">
                <a href="/" target="_blank">
                    <img
                        src="logo.png"
                        alt="Happy Laughing Child"
                        data-canonical-src="logo.png" />
                </a>
            </div>
            <div id="file-picker">
                <div id="local-file-container">
                    <span>Local SWF:</span>
                    <input type="file" accept=".swf,.spl" id="local-file" />
                </div>
                <div id="sample-swfs-container" class="hidden">
                    <span id="sample-swfs-label">Sample SWF:</span>
                    <select id="sample-swfs">
                        <option value="none">None</option>
                        <optgroup id="anim-optgroup" label="Animation"></optgroup>
                        <optgroup id="games-optgroup" label="Games"></optgroup>
                    </select>
                    <div id="author-container" class="hidden">
                        <span>Author: </span><a href="#" target="_blank" id="author"></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="main">
            <div id="overlay" class="hidden"></div>
            <div id="prompt">Select a demo or drag an SWF</div>
        </div>
        <script src="ruffle.js"></script>
        <script>
            document.onreadystatechange = function(event) {
                if (document.readyState === "complete") {
                    var hashPath = window.location.href.split("#")[0];
                        if(hashPath != null){
                            je.load(hashPath);
                        }
                }
            };  
        </script>
    </body>
</html>
